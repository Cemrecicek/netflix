<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="headerGiris">
        <div class="container">
            <a href="index.html">

                <img src="img/netflix_logo.png" alt="">
            </a>
        </div>

        <div class="container pt-5">
            <div class="row text-white justify-content-center ">
                <div class="col-xl-5">
                    <div class="oturumAcma ">
                        <h2>Oturum Aç</h2>
                        <form class=" align-self-center  text-white ">
                            <div class="mb-3 ">
                                <label for="exampleInputEmail1" class="form-label"></label>
                                <input type="email" class="form-control   border-dark border-2 " id="exampleInputEmail1"
                                    aria-describedby="emailHelp " placeholder="E-posta veya telefon numarası girin">

                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label"></label>
                                <input type="password" class="form-control  border-dark border-2"
                                    id="exampleInputPassword1" placeholder="Şifre">
                            </div>

                            <a href="filmler.html" class="btn  btn-sm btn-lg btnGiris mt-1 btn-danger"
                                style="white-space: nowrap;">
                                Oturum Aç
                            </a>
                            <div class="mb-3  form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
                            </div>
                        </form>
                        <p class="kucukYazilar">Netflix'e katılmak ister misiniz? Şİmdi kaydolun.</p>
                        <p class="kucukYazilar">Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA tarafından
                            korunuyor. Daha fazlasını öğrenin. </p>
                    </div>


                </div>


            </div>



        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
